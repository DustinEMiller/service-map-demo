<!doctype html>
<html class="no-js" lang="">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">Yo are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="row" style="margin-top:50px">
            <div class="small-8 columns">
                <div id="map"></div>
            </div>
            <div class="small-4 columns">
                <div id="filters">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="all">All</option>
                    </select>
                    <label for="specialty">Specialty</label>
                    <select id="specialty" name="specialty">
                        <option value="all">All</option>
                    </select>
                </div>
                <div id="loc"></div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcEZxwbkPZfqg_yy0FF_YymjdiD441uio"></script>
        <script src="js/plugins.js"></script>
        <script id="location" type="text/x-handlebars-template">
            <div class='address-wrapper'>
                <h2>{{name}}</h2>
                <p>
                    {{#if address1}}<br>{{address1}}{{/if}}
                    {{#if address2}}<br>{{address2}}{{/if}}
                    <br>{{city}}, {{state}} {{zip}}
                    {{#if phone}}<br>Phone: {{phone}}{{/if}}
                    {{#if fax}}<br>Fax: {{fax}}{{/if}}
                    {{#if hours}}<br>Hours: {{hours}}{{/if}}
                    {{#if gender}}<br>Gender: {{gender}}{{/if}}
                    {{#if wheelchair}}<br>Wheelchair Accessible: {{wheelchair}}{{/if}}
                    {{#if eprescribe}}<br>Eprescribe: {{eprescribe}}{{/if}}
                    <br>Specialties: {{specialty_list}}
                </p>
            </div>
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
